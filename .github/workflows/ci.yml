name: Continuous Integration and Deployment (CI/CD)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      name: Cache yarn
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    
    - uses: actions/cache@v2
      name: Cache node_modules
      id: node_modules-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
      run: yarn install

    - name: Lint
      run: yarn lint:pre

    - name: Test
      run: yarn test
  
  deploy:
    # Only deploy from the main branch
    if: ${{ github.ref == 'refs/heads/main' }}

    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - name: Install CloudFoundary CLI
      run: |
        wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
        echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
        sudo apt-get update
        sudo apt-get install cf7-cli

    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Login to Cloud.gov
      run: cf login -a https://api.fr.cloud.gov -u ${{secrets.CF_DEPLOY_USER}} -p {{secrets.CF_DEPLOY_PASS}} -o ORG -s sandbox-hhs

    - name: Deploy to Cloud.gov
      run: yarn deploy:cf
